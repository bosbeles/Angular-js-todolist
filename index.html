	<div class="container" ng-controller="TodoCtrl" id="playground">
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-9">
				<div class="row" id="todoAdd">
				<form class="form-inline" role="form"></form>
					<div class="form-group">
						<input id="todoField" type="text" ng-model="newTodo" placeholder="Add New Todo">
						<button id="todoSubmit" class="btn btn-default" ng-click="addTodo()">Add</button>
					</div>
				</div>
				<div class="row">
					<ul class="list-unstyled" ui-sortable="todoSortable" ng-model="todos">
						<li class="todoTask" ng-repeat="todo in todos">
							<input class="todoCheckbox" ng-model="todo.isDone" type="checkbox">
							<label class="todoCheckboxlabel" ></label>
							<span class="todoName">{{todo.taskName}}</span>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="debug">
				<p class="text-info">{{ todos | json}}</p>
			</div>
		</div>
	</div>
